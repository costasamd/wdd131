<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Task</title>
    <meta name="description" content="Review form of a product">
    <meta name="author" content="Samuel Dias Costa">
    <link rel="stylesheet" href="styles/form.css">
    <script defer src="scripts/form.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <!-- font-family: "League Spartan", sans-serif; - css reference -->

</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <form method="get" action="review.html" class="rf1">
        <fieldset>
            <legend>Product</legend>
            <label for="productName">Product Name</label>
            <select id="productName" name="products" required>
                <option value="">Select a product...</option>
            </select>
            
            <label id="rate">Rating</label>
            <div class="starRating">
                <input type="radio" id="fiveStar" name="stars" value="5" required><label for="fiveStar"></label>
                <input type="radio" id="fourStar" name="stars" value="4" required><label for="fourStar"></label>
                <input type="radio" id="threeStar" name="stars" value="3" required><label for="threeStar"></label>
                <input type="radio" id="twoStar" name="stars" value="2" required><label for="twoStar"></label>
                <input type="radio" id="oneStar" name="stars" value="1" required><label for="oneStar"></label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Instalation</legend>
            <label>Date</label>
            <input type="date" id="instalationDate" name="date" required>
        </fieldset>
        <fieldset>
            <legend>Features</legend>
            <label><input type="checkbox" id="durability" name="durability" value="yes">Durability</label>
            <label><input type="checkbox" id="Ease" name="easeOfUse" value="yes">Ease of Use</label>
            <label><input type="checkbox" id="performance" name="performance" value="yes">Performance</label>
            <label><input type="checkbox" id="design" name="design" value="yes">design</label>
        </fieldset>
        <fieldset>
            <legend>Written Review (optional)</legend>
            <label>Write your review:</label>
            <textarea id="written" name="writtenReview"></textarea>
        </fieldset>
        <fieldset>
            <legend>User Name (optional)</legend>
            <label><input type="text" id="name" name="name"></label>
        </fieldset>

        <input type="submit" value="Send my review">

    </form>  
    
    <footer>
        <p>Â©<span id="currentyear"></span> - Samuel Dias Costa - Manchester, UK</p>
        <p><span id="lastmodified"></span></p>
    </footer>
</body>
</html>
