<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive images</title>
    <meta name="description" content="practice how to use different sizes of images to different devices">
    <meta name="author" content="Samuel Dias Costa">
    <link rel="stylesheet" href="styles/responsive-images.css">
</head>
<body>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/belem_brazil_temple-large.webp" media="(min-width: 1500px)">
                <source media="(min-width: 1000px)" srcset="images/belem_brazil_temple-medium.webp">
                <img src="images/belem_brazil_temple-small.webp" alt="Church of Jesus Christ Temple Belem Brazil" width="500" height="auto"> 
            </picture>
        </div>
    </main>
    
</body>
</html>
